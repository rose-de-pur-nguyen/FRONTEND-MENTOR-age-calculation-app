<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(259, 100%, 65%); text-decoration: none; }
  </style>
</head>
<body>

  <main>
    <div class="container d-flex flex-column align-items-center justify-content-center">
      <div class="wrapper p-md-5 p-3 mb-5">
        <div class="name form d-flex">
          <div class="heading me-sm-4 me-2">
            <div class="title" id="day">Day</div>
            <input type="text" class="dayInput" placeholder="DD" required>
            <div class="alert px-0 pt-2 pb-0">Must be a valid day</div>
          </div>
          <div class="heading month me-sm-4 me-2">
            <div class="title" id="month">Month</div>
            <input type="text" class="monthInput" placeholder="MM" required>
            <div class="alert px-0 pt-2 pb-0">Must be a valid month</div>
          </div>
          <div class="heading year">
            <div class="title" id="year">Year</div>
            <input type="text" class="yearInput" placeholder="YYYY" required>
            <div class="alert px-0 pt-2 pb-0">Must be a valid year</div>
          </div>
        </div>

        <div class="border-line my-3">
          <div class="line"></div>
          <div class="arrow-down p-md-3 p-2"><img src="assets/images/icon-arrow.svg" alt=""></div>
        </div>
  
        <div class="display-results">
          <div class="display display-year d-flex">
            <div class="flexible me-2" id="yearResult">- -</div>
            <div class="label">years</div>
          </div>
          <div class="display display-month d-flex">
            <div class="flexible me-2" id="monthResult">- -</div>
            <div class="label">months</div>
          </div>
          <div class="display display-days d-flex">
            <div class="flexible me-2" id="dayResult">- -</div>
            <div class="label">days</div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nhung Nguyen</a>.
      </div>

    </div>
  </main>

  

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
